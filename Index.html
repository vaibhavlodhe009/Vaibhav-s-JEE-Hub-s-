<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Vaibhav's JEE Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      height: 100vh;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
      width: 90%;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid gray;
      margin-bottom: 15px;
      width: 90%;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      border-radius: 12px;
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #welcomeMsg {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>आपले नाव लिहा</h2>
    <input type="text" id="username" placeholder="तुमचे नाव">
    <br>
    <button onclick="login()">Login</button>
    <div id="welcomeMsg"></div>
  </div>

  <script>
    function login() {
      const name = document.getElementById("username").value.trim();
      const welcomeDiv = document.getElementById("welcomeMsg");
      if (name) {
        welcomeDiv.textContent = `स्वागत आहे, ${name}!`;
      } else {
        welcomeDiv.textContent = "कृपया आपले नाव लिहा.";
      }
    }
  </script>
</body>
</html>
